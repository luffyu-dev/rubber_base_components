rubber:
  sharding:
    dataSource:
      userDB:
        - type: com.alibaba.druid.pool.DruidDataSource
          platform: mysql
          initialSize: 5
          minIdle: 5
          maxIdle: 5
          maxActive: 50
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: SELECT 1 FROM DUAL
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxPoolPreparedStatementPerConnectionSize: 20
          # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
          filters: stat,wall,log4j
          # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
          connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
          driver-class-name: com.mysql.cj.jdbc.Driver
          shardingType: CLUSTER
          defaultDbName: data_config
          clusterNode:
            - url: jdbc:mysql://127.0.0.1:3306/user_db_00?useUnicode=true;characterEncoding=utf-8
              username: root
              password: root
              dbName: user_db_00
            - url: jdbc:mysql://127.0.0.1:3306/user_db_01?useUnicode=true;characterEncoding=utf-8
              username: root
              password: root
              dbName: user_db_01
            - url: jdbc:mysql://127.0.0.1:3306/data_config?useUnicode=true;characterEncoding=utf-8
              username: root
              password: root
              dbName: data_config
          tables:
            - tableName: user_info
              actualDataNodes: user_db_0${0..1}.user_info_0${0..1}
              shardField: user_id
            - tableName: user_order
              actualDataNodes: user_db_0${0..1}.user_order_0${0..1}
              shardField: order_id

      dataConfigDB:
        - type: com.alibaba.druid.pool.DruidDataSource
          platform: mysql
          initialSize: 5
          minIdle: 5
          maxIdle: 5
          maxActive: 50
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: SELECT 1 FROM DUAL
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxPoolPreparedStatementPerConnectionSize: 20
          # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
          filters: stat,wall,log4j
          # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
          connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
          driver-class-name: com.mysql.cj.jdbc.Driver
          shardingType: MASTER_SLAVE
          url: jdbc:mysql://127.0.0.1:3306/data_config?useUnicode=true;characterEncoding=utf-8
          username: root
          password: root
          dbName: data_config
          slaveNode:
            - url: jdbc:mysql://127.0.0.1:3306/data_config_slave1?useUnicode=true;characterEncoding=utf-8
              username: root
              password: root
              dbName: data_config_slave1

